<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>{{ .Site.Title }}</h1>
<p>Latest gaming posts</p>

<ul>
{{ range site.RegularPages }}
    <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        - {{ .Date.Format "Jan 2, 2006" }}
    </li>
{{ end }}
</ul>

</body>
</html>
